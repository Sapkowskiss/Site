            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #004d40; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –≥–æ–ª—É–±–æ–π —Ü–≤–µ—Ç */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result-container.show {
            display: block;
            opacity: 1;
        }

        .result-container h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .history-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: #fff;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.5s ease;
            padding: 20px;
            overflow-y: auto;
        }

        .history-sidebar.open {
            right: 0;
        }

        .history-sidebar h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00796b; /* –¢–µ–º–Ω–æ-–≥–æ–ª—É–±–æ–π —Ü–≤–µ—Ç */
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .history-item.show {
            opacity: 1;
            transform: translateX(0);
        }

        .clear-history-btn {
            width: 100%;
            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .clear-history-btn:hover {
            background: #c0392b;
        }

        .history-toggle-btn {
            position: fixed;
            top: 20px;

            width: 50px;
            height: 50px;

            color: white;

        .history-toggle-btn:hover {
            background: #004d40; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –≥–æ–ª—É–±–æ–π —Ü–≤–µ—Ç */
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

                font-size: 16px;
                padding: 12px;
            }

            .form-column select,
            .form-column input {
                font-size: 14px;
            }

            .history-sidebar {
                width: 100%;
                right: -100%;
            }

            .history-sidebar.open {
                right: 0;
            }
        }
    </style>

    <script>
        const history = [];

        document.getElementById("calculateBtn").addEventListener("click", function () {
            const blood1 = document.getElementById("blood1").value;
            const blood2 = document.getElementById("blood2").value;
            const eye1 = document.getElementById("eye1").value;
            const eye2 = document.getElementById("eye2").value;
            const skin1 = document.getElementById("skin1").value;
            const skin2 = document.getElementById("skin2").value;
            const hair1 = document.getElementById("hair1").value;
            const hair2 = document.getElementById("hair2").value;
            const height1 = parseInt(document.getElementById("height1").value);
            const height2 = parseInt(document.getElementById("height2").value);
            const nation1 = document.getElementById("nation1").value;
            const nation2 = document.getElementById("nation2").value;
            const body1 = document.getElementById("body1").value;
            const body2 = document.getElementById("body2").value;
            const habit1 = document.getElementById("habit1").value;
            const habit2 = document.getElementById("habit2").value;

            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–ª–∞
            const sex = Math.random() < 0.5 ? "–º—É–∂" : "–∂–µ–Ω";

            // –ì—Ä—É–ø–ø–∞ –∫—Ä–æ–≤–∏
            const bloodMap = {
                "A,A": ['A', 'O'],
                "A,B": ['A', 'B', 'AB'],
                "A,AB": ['A', 'B', 'AB'],
                "A,O": ['A', 'O'],
                "B,B": ['B', 'O'],
                "B,AB": ['A', 'B', 'AB'],
                "B,O": ['B', 'O'],
                "AB,AB": ['A', 'B', 'AB'],
                "AB,O": ['A', 'B'],
                "O,O": ['O']
            };
            const bloodType = getRandomChoice(bloodMap[`${blood1},${blood2}`] || bloodMap[`${blood2},${blood1}`] || ['O']);

            // –¶–≤–µ—Ç –≥–ª–∞–∑
            const eyeMap = {
                "–∫–∞—Ä–∏–π,–∫–∞—Ä–∏–π": '–∫–∞—Ä–∏–π',
                "–∫–∞—Ä–∏–π,–∑–µ–ª—ë–Ω—ã–π": getRandomChoice(['–∫–∞—Ä–∏–π', '–∑–µ–ª—ë–Ω—ã–π']),
                "–∫–∞—Ä–∏–π,–≥–æ–ª—É–±–æ–π": getRandomChoice(['–∫–∞—Ä–∏–π', '–≥–æ–ª—É–±–æ–π']),
                "–∑–µ–ª—ë–Ω—ã–π,–∑–µ–ª—ë–Ω—ã–π": getRandomChoice(['–∑–µ–ª—ë–Ω—ã–π', '–≥–æ–ª—É–±–æ–π']),
                "–∑–µ–ª—ë–Ω—ã–π,–≥–æ–ª—É–±–æ–π": getRandomChoice(['–∑–µ–ª—ë–Ω—ã–π', '–≥–æ–ª—É–±–æ–π']),
                "–≥–æ–ª—É–±–æ–π,–≥–æ–ª—É–±–æ–π": '–≥–æ–ª—É–±–æ–π'
            };
            const eyeColor = eyeMap[`${eye1},${eye2}`] || eyeMap[`${eye2},${eye1}`] || '–∫–∞—Ä–∏–π';

            // –¶–≤–µ—Ç –∫–æ–∂–∏
            const skinOptions = ["—Å–≤–µ—Ç–ª–∞—è", "—Å—Ä–µ–¥–Ω—è—è", "—Ç—ë–º–Ω–∞—è"];
            const skinIndex1 = skinOptions.indexOf(skin1);
            const skinIndex2 = skinOptions.indexOf(skin2);
            const skinIndex = Math.round((skinIndex1 + skinIndex2) / 2);
            const skinColor = skinOptions[skinIndex];

            // –¶–≤–µ—Ç –≤–æ–ª–æ—Å
            const hairMap = {
                "—á—ë—Ä–Ω—ã–µ,—á—ë—Ä–Ω—ã–µ": '—á—ë—Ä–Ω—ã–µ',
                "—á—ë—Ä–Ω—ã–µ,–∫–∞—à—Ç–∞–Ω–æ–≤—ã–µ": getRandomChoice(['—á—ë—Ä–Ω—ã–µ', '–∫–∞—à—Ç–∞–Ω–æ–≤—ã–µ']),
                "—á—ë—Ä–Ω—ã–µ,—Ä—ã–∂–∏–µ": getRandomChoice(['—á—ë—Ä–Ω—ã–µ', '—Ä—ã–∂–∏–µ']),
                "—á—ë—Ä–Ω—ã–µ,–±–ª–æ–Ω–¥": getRandomChoice(['—á—ë—Ä–Ω—ã–µ', '–∫–∞—à—Ç–∞–Ω–æ–≤—ã–µ']),
                "–∫–∞—à—Ç–∞–Ω–æ–≤—ã–µ,–∫–∞—à—Ç–∞–Ω–æ–≤—ã–µ": '–∫–∞—à—Ç–∞–Ω–æ–≤—ã–µ',
                "–∫–∞—à—Ç–∞–Ω–æ–≤—ã–µ,—Ä—ã–∂–∏–µ": getRandomChoice(['–∫–∞—à—Ç–∞–Ω–æ–≤—ã–µ', '—Ä—ã–∂–∏–µ']),
                "–∫–∞—à—Ç–∞–Ω–æ–≤—ã–µ,–±–ª–æ–Ω–¥": getRandomChoice(['–∫–∞—à—Ç–∞–Ω–æ–≤—ã–µ', '–±–ª–æ–Ω–¥']),
                "—Ä—ã–∂–∏–µ,—Ä—ã–∂–∏–µ": '—Ä—ã–∂–∏–µ',
                "—Ä—ã–∂–∏–µ,–±–ª–æ–Ω–¥": getRandomChoice(['—Ä—ã–∂–∏–µ', '–±–ª–æ–Ω–¥']),
                "–±–ª–æ–Ω–¥,–±–ª–æ–Ω–¥": '–±–ª–æ–Ω–¥'
            };
            const hairColor = hairMap[`${hair1},${hair2}`] || hairMap[`${hair2},${hair1}`] || '—á—ë—Ä–Ω—ã–µ';

            // –†–æ—Å—Ç
            const height = sex === "–º—É–∂"
                ? Math.round((height1 + height2) * 0.54 + getRandomNumber(-5, 5))
                : Math.round((height1 * 0.51 + height2 * 0.49) + getRandomNumber(-5, 5));

            // –¢–µ–ª–æ—Å–ª–æ–∂–µ–Ω–∏–µ
            const bodyType = getRandomChoice([body1, body2]);

            // –ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å
            const nation = nation1 === nation2 ? nation1 : getRandomChoice([nation1, nation2, `${nation1}-${nation2}`]);

            // –í—Ä–µ–¥–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏
            let habitsResult;
            if (habit1 === "–µ—Å—Ç—å" && habit2 === "–µ—Å—Ç—å") {
                habitsResult = "–µ—Å—Ç—å (–≤—ã—Å–æ–∫–∞—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å)";
            } else if (habit1 === "–µ—Å—Ç—å" || habit2 === "–µ—Å—Ç—å") {
                habitsResult = getRandomChoice(["–µ—Å—Ç—å", "–Ω–µ—Ç"]);
            } else {
                habitsResult = "–Ω–µ—Ç";
            }

            // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞
            const resultText = `
                <p><strong>–ü–æ–ª:</strong> ${sex}</p>
                <p><strong>–ì—Ä—É–ø–ø–∞ –∫—Ä–æ–≤–∏:</strong> ${bloodType}</p>
                <p><strong>–¶–≤–µ—Ç –≥–ª–∞–∑:</strong> ${eyeColor}</p>
                <p><strong>–¶–≤–µ—Ç –∫–æ–∂–∏:</strong> ${skinColor}</p>
                <p><strong>–¶–≤–µ—Ç –≤–æ–ª–æ—Å:</strong> ${hairColor}</p>
                <p><strong>–¢–µ–ª–æ—Å–ª–æ–∂–µ–Ω–∏–µ:</strong> ${bodyType}</p>
                <p><strong>–†–æ—Å—Ç:</strong> ${height} —Å–º</p>
                <p><strong>–ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å:</strong> ${nation}</p>
                <p><strong>–í—Ä–µ–¥–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏:</strong> ${habitsResult}</p>
            `;

            document.getElementById("result").innerHTML = resultText;
            document.getElementById("resultContainer").classList.add("show");

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –∏—Å—Ç–æ—Ä–∏—é
            const resultData = {
                sex,
                bloodType,
                eyeColor,
                skinColor,
                hairColor,
                bodyType,
                height,
                nation,
                habitsResult
            };
            history.push(resultData);
            updateHistory();
        });

        function getRandomChoice(options) {
            return options[Math.floor(Math.random() * options.length)];
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateHistory() {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = "";
            history.forEach((item, index) => {
                const historyItem = document.createElement("div");
                historyItem.className = "history-item";
                historyItem.innerHTML = `
                    <strong>–†–∞—Å—á–µ—Ç ${index + 1}:</strong>
